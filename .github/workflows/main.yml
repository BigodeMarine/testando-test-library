name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # üß™ Etapa de Integra√ß√£o Cont√≠nua
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona o c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ou vers√£o do seu projeto
          cache: 'npm'

      # 3Ô∏è‚É£ Instala depend√™ncias
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Valida o c√≥digo com ESLint
      - name: Run ESLint
        run: npm run lint

      # 5Ô∏è‚É£ Executa testes
      - name: Run tests
        run: npm run test

      # 6Ô∏è‚É£ Build da aplica√ß√£o
      - name: Build project
        run: npm run build
